<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ghadaam-IR | برترین هوش مصنوعی</title>

    <link rel="stylesheet" href="css/1.css">
    <link rel="stylesheet" href="css/2.css">
    <link rel="stylesheet" href="css/3.css">
    <link rel="stylesheet" href="css/4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <br>
    <br>
    <br>
 <center>
    <div class="image-container">
        <img src="file/Orange 3D Q&A Instagram Post.png" alt="تصویر زیبا" height="400px" width="400px">
      </div>
</center>
<center>
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">سوالاتتان را از قادم آی آر بپرسید
            <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>
        <div class="content">
            <div class="full-chat-block">
                <div class="outer-container">
                    <div class="chat-container">
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>در حال آپلود ارسال پیام شما از سمت پایگاه داده ...</span></p>
                        </div>
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="برای ارسال پیام روی «Enter» ضربه بزنید">
                                <p>
                                </p>
                            </div>
                            <div class="chat-bar-icons">
                                <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                    onclick="heartButton()"></i>
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>
                        <div id="chat-bar-bottom">
                            <p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
</body>
<script src="js/3.js"></script>
<script src="js/2.js"></script>
<script src="js/1.js"></script>

</html>
